<div>
    <select [(ngModel)]="filter">
        <option ngValue="ALL">ALL</option>
        <option ngValue="SCIENTIFIC_AREA">SCIENTIFIC AREA</option>
        <option ngValue="MORE_LIKE_THIS">MORE LIKE THIS</option>
        <option ngValue="GEOSPATIAL">GEOSPATIAL</option>
    </select>
    <button class="btn btn-lg btn-primary" (click)="getReviewersForMagazine()">Filter</button>

    <h4>Select at least two reviewers!</h4>
    <select multiple class="form-control" id="id_select_reviewers"  [(ngModel)]="selectedReviewers" name="selected-reviewers" 
          (change)="onChangeReviewers($event)">
        <ng-template ngFor let-reviewer let-i="index" [ngForOf]="reviewers">
            <option  [ngValue]="reviewer.id">
                {{i+1}}. &nbsp; {{reviewer.username}}, &nbsp; {{reviewer.firstName}} {{reviewer.lastName}} 
                {{ reviewer.mainEditor ? '(main editor)' : '' }}
                &nbsp;&nbsp;(scientificAreas={{reviewer.scientificAreas}})
            </option>
        </ng-template>
    </select>
    Selected reviewers:
    <div class="scrollbar-selected-reviewers scrollbar-primary">
      <p id="id_selected_reviewers">
        {{selectedReviewersStr}}
     </p>
    </div>
</div>

<div *ngIf="taskId">
    <button class="btn btn-primary" (click)="select()">Select</button>
</div>
