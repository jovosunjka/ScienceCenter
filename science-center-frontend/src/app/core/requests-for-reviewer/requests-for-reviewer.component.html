<button type="button" class="btn btn-primary"  (click)="getAllRequestsForReviewer()">Refresh</button>
<h4 *ngIf="!requestsForReviewer || requestsForReviewer.length===0"> &nbsp;&nbsp;There are currently no requestsForReviewer.</h4>
<div class="table-responsive" *ngIf="requestsForReviewer && requestsForReviewer.length > 0">
  <table class="table table-hover table-bordered">
    <tr class="table-primary">
        <th>#</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Scientific Areas</th>
      <th></th>
    </tr>
    <tr *ngFor="let request of requestsForReviewer; let i = index" class="table-info">
        <td>
            {{i+1}}.
        </td>
      <td>
        {{request.username}}
      </td>
      <td>
        {{request.firstName}}
      </td>
      <td>
        {{request.lastName}}
      </td>
      <td>
        {{request.scientificAreas}}
      </td>
      <td>
        <button type="button" class="btn btn-success"  (click)="confirm(request.taskId, request.id, true)">Allow</button>
        <button type="button" class="btn btn-danger"  (click)="confirm(request.taskId, request.id, false)">Decline</button>
      </td>
    </tr>
  </table>
</div>
